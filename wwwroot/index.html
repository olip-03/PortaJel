<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>PortaJel-Blazor</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="PortaJel-Blazor.styles.css" rel="stylesheet" />
</head>

<body style="top: 0%;">

    <div class="status-bar-safe-area"></div>

    <div id="app"></div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" autostart="true"></script>
    <script src="_content/BlazorAnimate/blazorAnimateInterop.js"></script>
    <script src="js/dragElement.js" autostart="true"></script>
    <script src="js/contextMenu.js" autostart="true"></script>
    <script src="js/scrolldisable.js" autostart="true"></script>

    <script>
        window.goBack = () => {
            history.go(-1);
        }
    </script>

    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        body::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        body {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
            scroll-behavior: auto !important;
        }
        html {
            scroll-behavior: auto !important;
        }
        div {
            user-select: none;
        }
    </style>
</body>

</html>
